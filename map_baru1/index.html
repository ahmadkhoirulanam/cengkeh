<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/dukuhbaru_0.js"></script>
        <script src="data/wisata_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:14
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_dukuhbaru_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Dukuh</th>\
                        <td>' + (feature.properties['Dukuh'] !== null ? Autolinker.link(String(feature.properties['Dukuh'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Wisata</strong><br />' + (feature.properties['Wisata'] !== null ? Autolinker.link(String(feature.properties['Wisata'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_dukuhbaru_0_0(feature) {
            switch(String(feature.properties['Dukuh'])) {
                case 'Gendongan':
                    return {
                pane: 'pane_dukuhbaru_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,192,59,1.0)',
            }
                    break;
                case 'Kedu':
                    return {
                pane: 'pane_dukuhbaru_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,119,153,1.0)',
            }
                    break;
                case 'Madaran':
                    return {
                pane: 'pane_dukuhbaru_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,163,207,1.0)',
            }
                    break;
                case 'Puri':
                    return {
                pane: 'pane_dukuhbaru_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(111,14,221,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_dukuhbaru_0');
        map.getPane('pane_dukuhbaru_0').style.zIndex = 400;
        map.getPane('pane_dukuhbaru_0').style['mix-blend-mode'] = 'normal';
        var layer_dukuhbaru_0 = new L.geoJson(json_dukuhbaru_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_dukuhbaru_0',
            onEachFeature: pop_dukuhbaru_0,
            style: style_dukuhbaru_0_0,
        });
        bounds_group.addLayer(layer_dukuhbaru_0);
        map.addLayer(layer_dukuhbaru_0);
        function pop_wisata_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Wisata</th>\
                        <td>' + (feature.properties['Wisata'] !== null ? Autolinker.link(String(feature.properties['Wisata'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Alamat</strong><br />' + (feature.properties['Alamat'] !== null ? Autolinker.link(String(feature.properties['Alamat'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_wisata_1_0() {
            return {
                pane: 'pane_wisata_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,9,73,1.0)',
            }
        }
        map.createPane('pane_wisata_1');
        map.getPane('pane_wisata_1').style.zIndex = 401;
        map.getPane('pane_wisata_1').style['mix-blend-mode'] = 'normal';
        var layer_wisata_1 = new L.geoJson(json_wisata_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_wisata_1',
            onEachFeature: pop_wisata_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_wisata_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_wisata_1);
        map.addLayer(layer_wisata_1);
        setBounds();
        var i = 0;
        layer_dukuhbaru_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Dukuh'] !== null?String('<div style="color: #000000; font-size: 8pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Dukuh']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_dukuhbaru_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_wisata_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Wisata'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Wisata']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_wisata_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_dukuhbaru_0,layer_wisata_1]);
        map.on("zoomend", function(){
            resetLabels([layer_dukuhbaru_0,layer_wisata_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_dukuhbaru_0,layer_wisata_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_dukuhbaru_0,layer_wisata_1]);
        });
        </script>
    </body>
</html>
